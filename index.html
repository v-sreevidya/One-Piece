<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="images/binks.mpeg" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="screen1">
        
        <h2>Embark on a journey to become the Pirate King!</h2>
        <button id="screen1-button">Start Game</button>

    <div id="game-container" >
        <img id="story-image" src="" alt="Story Image" style="width: 100%; height: auto; max-height: 400px; object-fit: cover;">

        <p id="story-text"></p>
        <div id="choices-container"></div>
    </div>

    <script src="script.js"></script>

</html>
